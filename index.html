<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,900;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!--TELA INICIAL-->
    <div class="login"> <!-- depois tirar esse hidden -->
        <img class="logo-login" src="multimidia/logo.jpg" alt="logo-uol">
        <input type="text" class="input-name" placeholder="Digite seu nome">
        <button onclick="verifyUser()" >Entrar</button>
    </div>
    <!--FIM TELA INICIAL-->
    
    <header class="header">
        <img src="multimidia/logo.jpg" alt="logo-uol">
        <ion-icon class="icon-people" name="people"></ion-icon>
    </header>

    <main class="posts">
        <div class="message hidden">
            <div class="hour"></div>
            <div class="info"></div>
            <div class="contents"></div>
        </div>
    </main>

    <footer class="footer">
        <input class="input" type="text" placeholder="Escreva aqui...">
        <ion-icon class="send-message" name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script src="script.js"></script>
    
</body>
</html>
