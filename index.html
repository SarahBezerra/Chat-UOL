<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!--TELA INICIAL-->
    <div class="login">
        <img class="logo-login" src="multimidia/logo.jpg" alt="logo-uol">
        <div class="alert"></div>
        <input type="text" class="input-name" placeholder="Digite seu nome">
        <button onclick="verifyUser()" >Entrar</button>
    </div>
    <!--FIM TELA INICIAL-->
    
    <div class="top_bar">
        <img src="multimidia/logo.jpg" alt="logo-uol">
        <ion-icon class="icon-people" name="people"></ion-icon>
    </div>

    <main class="posts"></main>

    <div class="bottom_bar">
        <input class="input" type="text" placeholder="Escreva aqui...">
        <div><ion-icon class="send-message" name="paper-plane-outline" onclick="sendMessage()"></ion-icon></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <script src="script.js"></script>
    
</body>
</html>
